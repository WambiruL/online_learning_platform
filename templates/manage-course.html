{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        
        <input type="text" name="title" value="{{ course.title }}" placeholder="Course Title" required>
        <textarea name="description" placeholder="Course Description">{{ course.description }}</textarea>
        <button type="submit">Save Course</button>
    </form>
</div>
{% endblock%}
