{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Available Courses</h2>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a> 
                - {{ course.description }}
                {% if user.role == 'student' %}
                    <a href="{% url 'enroll_in_course' course.id %}">Enroll</a>
                {% endif %}
            </li>
        {% empty %}
            <p>No courses available.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
