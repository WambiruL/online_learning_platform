{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <input type="text" name="title" placeholder="Content Title" required>
        <button type="submit">Upload Content</button>
    </form>

</div>
{% endblock %}
